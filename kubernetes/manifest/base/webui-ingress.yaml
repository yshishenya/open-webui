apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airis-ingress
  namespace: airis
  #annotations:
    # Use appropriate annotations for your Ingress controller, e.g., for NGINX:
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: airis.minikube.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: airis-service
            port:
              number: 8080
