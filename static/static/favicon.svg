<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Vibrant gradient -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="35%" style="stop-color:#ec4899"/>
      <stop offset="70%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>

    <!-- Text gradient (horizontal for better readability) -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtle text glow -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark modern background -->
  <rect width="200" height="200" rx="45" fill="#0f172a"/>

  <!-- Abstract geometric "iris" shape -->
  <g filter="url(#glow)" opacity="0.95">
    <!-- Outer circle -->
    <circle cx="100" cy="100" r="65" fill="none" stroke="url(#mainGrad)" stroke-width="8"/>

    <!-- Inner rotating segments -->
    <path d="M 100 50 Q 130 100 100 150 Q 70 100 100 50" fill="url(#mainGrad)" opacity="0.6"/>
    <path d="M 150 100 Q 100 130 50 100 Q 100 70 150 100" fill="url(#mainGrad)" opacity="0.4"/>

    <!-- Center dot -->
    <circle cx="100" cy="100" r="18" fill="url(#mainGrad)"/>
    <circle cx="100" cy="100" r="10" fill="#0f172a"/>
    <circle cx="100" cy="100" r="4" fill="#ffffff"/>
  </g>

  <!-- Gradient brand mark with glow -->
  <text x="100" y="183"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="18"
        font-weight="800"
        fill="url(#textGrad)"
        text-anchor="middle"
        letter-spacing="3"
        filter="url(#textGlow)">AIris</text>
</svg>
