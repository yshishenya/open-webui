<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Rounded background with gradient -->
  <rect width="200" height="200" rx="40" fill="url(#grad1)"/>

  <!-- Modern "AI" monogram -->
  <g filter="url(#shadow)">
    <!-- A letter -->
    <path d="M 60 140 L 80 80 L 100 140 M 70 120 L 90 120"
          stroke="#ffffff" stroke-width="12" stroke-linecap="round"
          stroke-linejoin="round" fill="none"/>

    <!-- I letter with dot -->
    <line x1="130" y1="95" x2="130" y2="140"
          stroke="#ffffff" stroke-width="12" stroke-linecap="round"/>
    <circle cx="130" cy="80" r="6" fill="#ffffff"/>
  </g>

  <!-- Subtle accent line -->
  <line x1="40" y1="160" x2="160" y2="160"
        stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
</svg>
