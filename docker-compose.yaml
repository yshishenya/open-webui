  postgres:
    image: postgres:16-alpine
    container_name: airis-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB-airis}
      - POSTGRES_USER=${POSTGRES_USER-airis}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD-airis_password}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_PORT-5432}:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER-airis}"]
      interval: 10s
      timeout: 5s
      retries: 5

  airis:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: airis
    volumes:
      - airis:/app/backend/data
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - 'OLLAMA_BASE_URL=${OLLAMA_BASE_URL}'
      - 'OPENAI_API_BASE_URL=${OPENAI_API_BASE_URL:-}'
      - 'OPENAI_API_KEY=${OPENAI_API_KEY:-}'
      - 'CORS_ALLOW_ORIGIN=${CORS_ALLOW_ORIGIN:-*}'
      - 'FORWARDED_ALLOW_IPS=${FORWARDED_ALLOW_IPS:-*}'
      - 'SCARF_NO_ANALYTICS=${SCARF_NO_ANALYTICS:-true}'
      - 'DO_NOT_TRACK=${DO_NOT_TRACK:-true}'
      - 'ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-false}'
      - 'REDIS_URL=${REDIS_URL:-}'
      - 'WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}'
      - 'WEBUI_AUTH=${WEBUI_AUTH:-true}'
      - 'WEBUI_URL=${WEBUI_URL:-}'
      - 'DATABASE_URL=postgresql://${POSTGRES_USER-airis}:${POSTGRES_PASSWORD-airis_password}@postgres:5432/${POSTGRES_DB-airis}'
      # User registration settings
      - 'DEFAULT_USER_ROLE=user'
      # OAuth configuration
      - 'ENABLE_OAUTH_SIGNUP=${ENABLE_OAUTH_SIGNUP:-true}'
      - 'OAUTH_MERGE_ACCOUNTS_BY_EMAIL=${OAUTH_MERGE_ACCOUNTS_BY_EMAIL:-true}'
      # GitHub OAuth (Open WebUI built-in provider)
      - 'GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}'
      - 'GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}'
      - 'GITHUB_CLIENT_SCOPE=${GITHUB_CLIENT_SCOPE:-user:email}'
      - 'GITHUB_CLIENT_REDIRECT_URI=${GITHUB_CLIENT_REDIRECT_URI:-}'
      - 'VK_CLIENT_ID=${VK_CLIENT_ID:-}'
      - 'VK_CLIENT_SECRET=${VK_CLIENT_SECRET:-}'
      - 'VK_REDIRECT_URI=${VK_REDIRECT_URI:-http://localhost:3000/api/v1/oauth/vk/callback}'
      - 'VK_OAUTH_SCOPE=${VK_OAUTH_SCOPE:-email}'
      - 'VK_API_VERSION=${VK_API_VERSION:-5.131}'
      - 'YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID:-}'
      - 'YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET:-}'
      - 'YANDEX_REDIRECT_URI=${YANDEX_REDIRECT_URI:-http://localhost:3000/api/v1/oauth/yandex/callback}'
      - 'YANDEX_OAUTH_SCOPE=${YANDEX_OAUTH_SCOPE:-login:email login:info login:avatar}'
      - 'TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}'
      - 'TELEGRAM_BOT_NAME=${TELEGRAM_BOT_NAME:-}'
      - 'TELEGRAM_AUTH_ORIGIN=${TELEGRAM_AUTH_ORIGIN:-}'
      - 'FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}'
      - 'SMTP_HOST=${SMTP_HOST:-}'
      - 'SMTP_PORT=${SMTP_PORT:-25}'
      - 'SMTP_USERNAME=${SMTP_USERNAME:-}'
      - 'SMTP_PASSWORD=${SMTP_PASSWORD:-}'
      - 'SMTP_USE_TLS=${SMTP_USE_TLS:-true}'
      - 'SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@example.com}'
      - 'SMTP_FROM_NAME=${SMTP_FROM_NAME:-Open WebUI}'
      # Billing configuration
      - 'ENABLE_BILLING_WALLET=${ENABLE_BILLING_WALLET-true}'
      - 'ENABLE_BILLING_SUBSCRIPTIONS=${ENABLE_BILLING_SUBSCRIPTIONS-false}'
      - 'LEAD_MAGNET_ENABLED=${LEAD_MAGNET_ENABLED-false}'
      - 'LEAD_MAGNET_CYCLE_DAYS=${LEAD_MAGNET_CYCLE_DAYS-30}'
      - 'LEAD_MAGNET_QUOTAS=${LEAD_MAGNET_QUOTAS-}'
      - 'BILLING_DEFAULT_CURRENCY=${BILLING_DEFAULT_CURRENCY:-RUB}'
      - 'BILLING_RATE_CARD_VERSION=${BILLING_RATE_CARD_VERSION:-2025-01}'
      - 'BILLING_HOLD_TTL_SECONDS=${BILLING_HOLD_TTL_SECONDS:-900}'
      - 'BILLING_MAX_DAILY_SPEND_DEFAULT_KOPEKS=${BILLING_MAX_DAILY_SPEND_DEFAULT_KOPEKS:-0}'
      - 'BILLING_GRACE_PERIOD_DAYS=${BILLING_GRACE_PERIOD_DAYS:-3}'
      - 'BILLING_TOPUP_TTL_DAYS=${BILLING_TOPUP_TTL_DAYS:-365}'
      - 'BILLING_TOPUP_PACKAGES_KOPEKS=${BILLING_TOPUP_PACKAGES_KOPEKS:-100000,150000,500000,1000000}'
      - 'PUBLIC_PRICING_POPULAR_MODELS=${PUBLIC_PRICING_POPULAR_MODELS:-}'
      - 'PUBLIC_PRICING_RECOMMENDED_TEXT_MODEL=${PUBLIC_PRICING_RECOMMENDED_TEXT_MODEL:-}'
      - 'PUBLIC_PRICING_RECOMMENDED_IMAGE_MODEL=${PUBLIC_PRICING_RECOMMENDED_IMAGE_MODEL:-}'
      - 'PUBLIC_PRICING_RECOMMENDED_AUDIO_MODEL=${PUBLIC_PRICING_RECOMMENDED_AUDIO_MODEL:-}'
      - 'PUBLIC_PRICING_RATE_CARD_MODEL_LIMIT=${PUBLIC_PRICING_RATE_CARD_MODEL_LIMIT:-50}'
      - 'YOOKASSA_SHOP_ID=${YOOKASSA_SHOP_ID}'
      - 'YOOKASSA_SECRET_KEY=${YOOKASSA_SECRET_KEY}'
      - 'YOOKASSA_WEBHOOK_SECRET=${YOOKASSA_WEBHOOK_SECRET}'
      - 'YOOKASSA_API_URL=${YOOKASSA_API_URL:-https://api.yookassa.ru/v3}'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

volumes:
  ollama: {}
  airis: {}
  postgres-data: {}
