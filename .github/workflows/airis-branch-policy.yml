name: Airis Branch Policy

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - ready_for_review

permissions:
  contents: read

jobs:
  enforce-base-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce base branch policy
        run: |
          if [ "${{ github.base_ref }}" != "airis_b2c" ]; then
            echo "Pull requests must target airis_b2c. Current base: ${{ github.base_ref }}"
            exit 1
          fi
