name: Python CI

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: 'Lint Backend'
    runs-on: ubuntu-latest
    env:
      PUBLIC_API_BASE_URL: ''
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Collect changed backend Python files
        id: changed
        shell: bash
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi

          if [ "$BASE_SHA" = "0000000000000000000000000000000000000000" ]; then
            BASE_SHA="$(git rev-list --max-parents=0 HEAD | tail -n 1)"
          fi

          mapfile -t files < <(
            git diff --name-only --diff-filter=ACMR "$BASE_SHA" "$GITHUB_SHA" \
              | grep -E '^backend/.*\.py$' || true
          )

          if [ "${#files[@]}" -eq 0 ]; then
            echo "has_files=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "has_files=true" >> "$GITHUB_OUTPUT"
          {
            echo "files<<EOF"
            printf '%s\n' "${files[@]}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Skip backend lint when no Python files changed
        if: steps.changed.outputs.has_files != 'true'
        run: echo "No backend Python changes detected."

      - name: Lint changed backend files with ruff (Docker)
        if: steps.changed.outputs.has_files == 'true'
        shell: bash
        run: |
          set -euo pipefail
          FILES="$(echo "${{ steps.changed.outputs.files }}" | tr '\n' ' ')"
          docker compose -f docker-compose.yaml -f docker-compose.dev.yaml -f .codex/docker-compose.codex.yaml run --rm --no-deps pytools "python -m pip install -U pip >/dev/null && python -m pip install -q 'ruff>=0.1' && ruff check ${FILES}"
